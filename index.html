<!DOCTYPE html>
<html>
    <head>
        <title>Friends List</title>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel='stylesheet' href='css/styles.css'/>
    </head>
    <body>
        <div class="header">
            <h1 class="display-4">Friends List</h1>
            <button class="btn btn-primary" id="randomFriend">Display One Friend</button>
            <button class="btn btn-primary" id="allFriends">Display All Friends</button> <br>
            <button class="btn btn-primary btn-under" id="cats">Don't have friends?</button>
            <div>
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                    </g>
                </svg>
            </div>
        </div>
        
        <div class="container" id="friends" style="margin-top: 20px;"></div>

        <footer class="footer mt-auto">
            <div class="container text-center">
                <span>Copyright Â© 2021 Friends List</span><br>

                <a href="https://github.com/logankimbs/creative-project-2" class="text-light" target="none">GitHub</a>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
